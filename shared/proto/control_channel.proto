// 控制通道封装 - DataChannel #1
syntax = "proto3";
package qyh.dataplane;

import "control.proto";

option cc_enable_arenas = true;

message ControlChannelMessage {
    uint64 sequence_id = 1;
    oneof payload {
        ChassisVelocity chassis_vel = 2;
        ChassisManualMotion chassis_manual = 3;
        ChassisControl chassis_control = 4;
        TaskControl task_control = 5;
        LedCommand led_command = 6;
        ShutdownCommand shutdown = 7;
        JointCommand joint_cmd = 8;
        GripperCommand gripper = 9;
        GripperActivate gripper_activate = 10;
        ArmMoveCommand arm_move = 11;
        ArmJogCommand arm_jog = 12;
        NavigationGoal nav_goal = 13;
        NavigationControl nav_ctrl = 14;
        HeadCommand head_cmd = 15;
        WaistCommand waist_cmd = 16;
        LiftCommand lift_cmd = 17;
    }
}
